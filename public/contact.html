<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>W&A</title>
  <!-- icon for the tab -->
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="website-logo-WAK.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="script.js" defer></script>

</head>
<body id="contact-page">
  <section>
    <nav>
      <!-- The company name in the top left -->
      <div class="logo">
        <h1>W&A<span> Professional Corporation</span></h1>
      </div>
  
      <!-- Header section -->
      <div class="header">
        <!-- Home button routing "/" means it goes to default/home page -->
        <button class="link">
          <a href="/">Home</a>
          <button class="link"><a href="about.html">About</a></button>
        </button>
  
        <!-- Dropdown menu code for Services -->
        <div class="dropdown" data-dropdown>
          <a href="services.html" class="services-btn">Services</a>
          <div class="dropdown-content">
            <div>
              <div class="dropdown-heading services-type"></div>
              <div class="dropdown-links">
                <a href="Accounting_Services.html#accounting-section" class="link about-link">Accounting Services</a>
                <a href="Taxation_Services.html#taxation-section" class="link about-link">Taxation Services</a>
                <a href="Assurance_Services.html#assurance-section" class="link about-link">Assurance Services</a>
                <a href="Risk_Advisory.html#risk-advisory-section" class="link about-link">Risk Advisory</a>
              </div>
            </div>
          </div>
        </div>
        <!-- Updated the href attribute for the "Contact" button -->
        <button class="link"><a href="contact.html">Contact</a></button>
      </div>
    </nav>
  </section>

  <section>
    <div>
      <p>Please fill in the form below, and we will do our best to respond within 24 hours:</p>

      <form action="process_form.php" method="post" id="contact-form">
        <div class="form-section">
          <label for="name">Name:<span class="required">*</span></label>
          <div class="name-inputs">
            <input type="text" id="first-name" name="first_name" placeholder="First Name" required>
            <input type="text" id="last-name" name="last_name" placeholder="Last Name" required>
          </div>
        </div>
        
        <div class="form-section">
          <label for="email">Email:<span class="required">*</span></label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-section">
          <label for="message">Comment or Message:<span class="required">*</span></label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
      
        <div class="contact-info">
          <ul>
            <li><i class="fab fa-linkedin"></i> LinkedIn</li>
            <li><i class="fab fa-facebook"></i> Facebook</li>
            <li><i class="fab fa-twitter"></i> Twitter</li>
            <li><i class="fas fa-envelope"></i> your-email@example.com</li>
            <li><i class="fas fa-phone"></i> +1 234 567 890</li>
          </ul>
        </div>
      
        <input type="submit" value="Submit">
      </form>
    </div>
  </section>


</body>
</html>
</html>
